<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        Cadastro de Usuário
    </ui:define>

    <ui:define name="content">
        <h:form id="formCadastroPJ">
            <p:panel header="Cadastro de Pessoa Jurídica:" style="width:900px; justify-self: center; margin-top: 15px" styleClass="painel-alteracao">
                <p:messages showDetail="true" closable="true"/>

                <p:outputLabel for="nomeFantasia" value="Nome Fantasia:" style="text-align: left; white-space: nowrap;" styleClass="label"/>
                <p:inputText id="nomeFantasia"
                             value="#{cadastroPessoaJuridicaBean.pessoaJuridica.nomeFantasia}"
                             style="width:100%;" styleClass="input"/>

                <p:outputLabel for="razaoSocial" value="Razão Social:" style="text-align: left; white-space: nowrap;"
                               styleClass="label"/>
                <p:inputText id="razaoSocial" value="#{cadastroPessoaJuridicaBean.pessoaJuridica.razaoSocial}"
                             style="width:100%;" styleClass="input"/>

                <p:outputLabel for="cnpj" value="CNPJ:" styleClass="label"/>
                <p:inputMask id="cnpj"
                             value="#{cadastroPessoaJuridicaBean.pessoaJuridica.cnpj}"
                             mask="99.999.999/9999-99"
                             autoClear="true"
                             unmask="true"
                             style="width:100%;"
                             styleClass="input"/>

                <p:outputLabel for="email" value="E-mail:" styleClass="label"
                               style="text-align: left; white-space: nowrap;"/>
                <p:inputText id="email" value="#{cadastroPessoaJuridicaBean.pessoaJuridica.email}"
                             style="width:100%;" styleClass="input"/>

                <p:outputLabel for="telefone" value="Telefone:" styleClass="label"/>
                <p:inputMask id="telefone"
                             value="#{cadastroPessoaJuridicaBean.pessoaJuridica.telefone}"
                             mask="(99) 9 9999-9999"
                             autoClear="true"
                             unmask="true"
                             style="width:100%;"
                             styleClass="input"/>

                <p:outputLabel for="estado" value="Estado:" style="text-align: left; white-space: nowrap" styleClass="label"/>
                <h:selectOneMenu id="estado"
                                 value="#{cadastroPessoaJuridicaBean.pessoaJuridica.estado}"
                                 styleClass="ui-selectonemenu select-custom input"
                                 style="width: 100%;">
                    <f:passThroughAttribute name="data-estado-salvo" value="#{cadastroPessoaJuridicaBean.pessoaJuridica.estado}" />
                </h:selectOneMenu>

                <p:outputLabel for="cidade" value="Cidade:" style="text-align: left; white-space: nowrap;" styleClass="label"/>
                <h:selectOneMenu id="cidade"
                                 value="#{cadastroPessoaJuridicaBean.pessoaJuridica.cidade}"
                                 styleClass="ui-selectonemenu select-custom input"
                                 style="width: 100%;">
                    <f:passThroughAttribute name="data-cidade-salvo" value="#{cadastroPessoaJuridicaBean.pessoaJuridica.cidade}" />
                </h:selectOneMenu>

                <p:outputLabel for="CEP" value="CEP:" styleClass="label"/>
                <p:inputMask id="CEP"
                             value="#{cadastroPessoaJuridicaBean.pessoaJuridica.cep}"
                             mask="99999-999"
                             autoClear="true"
                             unmask="true"
                             style="width:100%;"
                             styleClass="input"/>

                <p:outputLabel for="logradouro" value="Logradouro:" style="text-align: left; white-space: nowrap;"
                               styleClass="label"/>
                <p:inputText id="logradouro" value="#{cadastroPessoaJuridicaBean.pessoaJuridica.logradouro}"
                             style="width:100%;" styleClass="input"/>

                <p:outputLabel for="numero" value="Número:" style="text-align: left; white-space: nowrap;"
                               styleClass="label"/>
                <p:inputNumber id="numero" value="#{cadastroPessoaJuridicaBean.pessoaJuridica.numero}"
                               style="width:100%;" styleClass="input" minValue="1" decimalPlaces="0"/>

                <p:outputLabel for="complemento" value="Complemento:" style="text-align: left; white-space: nowrap;"
                               styleClass="label"/>
                <p:inputText id="complemento" value="#{cadastroPessoaJuridicaBean.pessoaJuridica.complemento}"
                             style="width:100%;" styleClass="input"/>

                <p:outputLabel for="bairro" value="Bairro:" style="text-align: left; white-space: nowrap;"
                               styleClass="label"/>
                <p:inputText id="bairro" value="#{cadastroPessoaJuridicaBean.pessoaJuridica.bairro}"
                             style="width:100%;" styleClass="input"/>


                <p:commandButton value="Cadastrar"
                                 action="#{cadastroPessoaJuridicaBean.cadastrar}"
                                 update="@form"
                                 style="width: 200px;"
                                 icon="pi pi-save"
                                 ajax="false"
                                 styleClass="ui-button-success"/>
            </p:panel>
        </h:form>
        <h:outputScript library="js" name="validacaoEmail.js"/>
        <h:outputScript library="js" name="endereco-ibge.js" target="body"/>
        <h:outputScript target="body">
            carregarEstadosECidades('formCadastroPJ', 'estado', 'cidade');
        </h:outputScript>
    </ui:define>
</ui:composition>
