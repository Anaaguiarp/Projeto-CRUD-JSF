<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        Formulário de Visualização
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:panel header="Formulário de Visualização" style="width:900px; justify-self: center; margin-top: 15px" styleClass="painel-alteracao">
                <p:messages showDetail="true" closable="true"/>

                <p:outputLabel for="nome" value="Nome Completo:" style="text-align: left; white-space: nowrap;"
                               styleClass="label"/>
                <h:outputText id="nome" value="#{pessoaFisicaBean.pessoaSelecionada.nome}"
                              style="width:100%;" styleClass="input"/>

                <p:outputLabel for="cpf" value="CPF:" styleClass="label"/>
                <h:outputText id="cpf" value="#{pessoaFisicaBean.pessoaSelecionada.cpf}"
                              style="width:100%;" styleClass="input"/>

                <p:outputLabel for="dataNascimento" value="Data de Nascimento:" styleClass="label"/>
                <h:outputText id="dataNascimento"
                              value="#{pessoaFisicaBean.pessoaSelecionada.dataNasc}"
                              styleClass="input">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>

                <p:outputLabel value="Gênero" styleClass="label"/>
                <h:outputText id="genero" value="#{pessoaFisicaBean.pessoaSelecionada.genero}"
                              styleClass="input"/>

                <p:outputLabel value="Estado Cívil" styleClass="label"/>
                <h:outputText id="line" value="#{pessoaFisicaBean.pessoaSelecionada.estadoCivil}"
                              styleClass="input"/>

                <p:outputLabel for="email" value="E-mail:" styleClass="label"
                               style="text-align: left; white-space: nowrap;"/>
                <h:outputText id="email" value="#{pessoaFisicaBean.pessoaSelecionada.email}"
                              style="width:100%;" styleClass="input"/>

                <p:outputLabel for="telefone" value="Telefone:" styleClass="label"/>
                <h:outputText id="telefone" value="#{pessoaFisicaBean.pessoaSelecionada.telefone}"
                              style="width:100%;" styleClass="input"/>


                <p:outputLabel for="CEP" value="CEP:" styleClass="label"/>
                <h:outputText id="CEP" value="#{pessoaFisicaBean.pessoaSelecionada.cep}"
                              style="width:100%;" styleClass="input"/>

                <p:outputLabel for="logradouro" value="Endereço:" style="text-align: left; white-space: nowrap;"
                               styleClass="label"/>
                <h:outputText id="logradouro" value="#{pessoaFisicaBean.pessoaSelecionada.logradouro}, #{pessoaFisicaBean.pessoaSelecionada.numero} - #{pessoaFisicaBean.pessoaSelecionada.cidade}, #{pessoaFisicaBean.pessoaSelecionada.estado}"
                              style="width:100%;" styleClass="input"/>

                <p:outputLabel for="complemento" value="Complemento:" style="text-align: left; white-space: nowrap;"
                               styleClass="label"/>
                <h:outputText id="complemento" value="#{pessoaFisicaBean.pessoaSelecionada.complemento}"
                              style="width:100%;" styleClass="input"/>

                <p:outputLabel for="bairro" value="Bairro:" style="text-align: left; white-space: nowrap;"
                               styleClass="label"/>
                <h:outputText id="bairro" value="#{pessoaFisicaBean.pessoaSelecionada.bairro}"
                              style="width:100%;" styleClass="input"/>

                <!-- Adicionar validação dos campos -->
                <p:commandButton value="Voltar para listagem"
                                 action="./consulta.xhtml?faces-redirect=true"
                                 style="width: 200px;"
                                 icon="pi pi-align-justify"
                                 ajax="true"
                                 styleClass="ui-button-secundary"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
