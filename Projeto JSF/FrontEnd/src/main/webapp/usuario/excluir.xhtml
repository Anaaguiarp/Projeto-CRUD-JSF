<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        Exclusão de Usuário
    </ui:define>
    <ui:define name="content">
        <h:form id="formExclusao">
            <!--
                <ui:include src="/model/confirmarExclusaoModel.xhtml">
                    <ui:param name="modalBean" value="#{consultaPessoaFisicaBean}" />
                </ui:include>-->
            <p:panel header="Informações de Usuário:" style="width:900px;">
                <p:messages showDetail="true" closable="true" />
                <p:panelGrid columns="2" columnClasses="label,value" style="width:100%; margin-bottom:1em;">
                    <p:outputLabel for="nome" value="Nome Completo:" style="text-align:left; white-space:nowrap;" />
                    <h:outputText id="nome" value="#{consultaPessoaFisicaBean.pessoaFisicaSelecionada.nome}" />

                    <p:outputLabel for="cpf" value="CPF:" />
                    <h:outputText id="cpf" value="#{consultaPessoaFisicaBean.pessoaFisicaSelecionada.numeroCPF}" />

                    <p:outputLabel for="dataNascimento" value="Data de nascimento:" />
                    <h:outputText id="dataNascimento">
                        <f:convertDateTime pattern="dd/MM/yyyy" value="#{consultaPessoaFisicaBean.pessoaFisicaSelecionada.dataNascimento}" />
                    </h:outputText>

                    <p:outputLabel value="Gênero" />
                    <p:selectOneRadio id="genero" value="#{consultaPessoaFisicaBean.pessoaFisicaSelecionada.genero}" layout="lineDirection">
                        <f:selectItem itemLabel="Feminino" itemValue="F"/>
                        <f:selectItem itemLabel="Masculino" itemValue="M"/>
                        <f:selectItem itemLabel="Outros" itemValue="O"/>
                    </p:selectOneRadio>

                    <p:outputLabel value="Estado Cívil" />
                    <p:selectOneRadio id="line" value="#{consultaPessoaFisicaBean.pessoaFisicaSelecionada.estadoCivil}" layout="lineDirection">
                        <f:selectItem itemLabel="Solteiro(a)" itemValue="Solteiro(a)"/>
                        <f:selectItem itemLabel="Casado(a)" itemValue="Casado(a)"/>
                        <f:selectItem itemLabel="Divorciado(a)" itemValue="Divorciado(a)"/>
                        <f:selectItem itemLabel="Viúvo(a)" itemValue="Viúvo(a)"/>
                        <f:selectItem itemLabel="Separado(a) judicialmente" itemValue="Separado(a) judicialmente"/>
                        <f:selectItem itemLabel="União estável" itemValue="União estável"/>
                    </p:selectOneRadio>

                    <p:outputLabel for="email" value="E-mail:" />
                    <h:outputText id="email" value="#{consultaPessoaFisicaBean.pessoaFisicaSelecionada.email}" />

                    <p:outputLabel for="telefone" value="Telefone:" />
                    <h:outputText id="telefone" value="#{consultaPessoaFisicaBean.pessoaFisicaSelecionada.telefone}" />

                    <!-- Adicionar parte de Endereço -->
                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
