<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        Cadastro de Usuário
    </ui:define>

    <ui:define name="content">
        <h:form id="formCadastroPF">
            <p:panel header="Cadastro de Pessoa Física:" style="width:900px; justify-self: center; margin-top: 15px" styleClass="painel-alteracao">
                <p:messages showDetail="true" closable="true"/>

                <p:outputLabel for="nome" value="Nome Completo:" style="text-align: left; white-space: nowrap;"
                               styleClass="label"/>
                <p:inputText id="nome" value="#{cadastroPessoaFisicaBean.pessoaFisica.nome}"
                             style="width:100%;" styleClass="input"/>

                <p:outputLabel for="cpf" value="CPF:" styleClass="label"/>
                <p:inputMask id="cpf"
                             value="#{cadastroPessoaFisicaBean.pessoaFisica.cpf}"
                             mask="999.999.999-99"
                             autoClear="true"
                             unmask="true"
                             style="width:100%;"
                             styleClass="input"/>

                <p:outputLabel for="dataNascimento" value="Data de Nascimento:" styleClass="label"/>
                <p:calendar id="dataNascimento" value="#{cadastroPessoaFisicaBean.pessoaFisica.dataNasc}"
                            pattern="dd/MM/yyyy" showIcon="true" styleClass="input"/>

                <p:outputLabel value="Gênero" styleClass="label"/>
                <p:selectOneMenu id="genero" value="#{cadastroPessoaFisicaBean.pessoaFisica.genero}"
                                  layout="lineDirection" styleClass="input">
                    <f:selectItem itemLabel="Feminino" itemValue="Feminino"/>
                    <f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
                    <f:selectItem itemLabel="Outros" itemValue="Outros"/>
                </p:selectOneMenu>

                <p:outputLabel value="Estado Cívil" styleClass="label"/>
                <p:selectOneRadio id="line" value="#{cadastroPessoaFisicaBean.pessoaFisica.estadoCivil}"
                                  layout="lineDirection" styleClass="input">
                    <f:selectItem itemLabel="Solteiro(a)" itemValue="Solteiro(a)"/>
                    <f:selectItem itemLabel="Casado(a)" itemValue="Casado(a)"/>
                    <f:selectItem itemLabel="Divorciado(a)" itemValue="Divorciado(a)"/>
                    <f:selectItem itemLabel="Viúvo(a)" itemValue="Viúvo(a)"/>
                    <f:selectItem itemLabel="Separado(a) judicialmente" itemValue="Separado(a) judicialmente"/>
                    <f:selectItem itemLabel="União estável" itemValue="União estável"/>
                </p:selectOneRadio>

                <p:outputLabel for="email" value="E-mail:" styleClass="label"
                               style="text-align: left; white-space: nowrap;"/>
                <p:inputText id="email" value="#{cadastroPessoaFisicaBean.pessoaFisica.email}"
                             style="width:100%;" styleClass="input"/>

                <p:outputLabel for="telefone" value="Telefone:" styleClass="label"/>
                <p:inputMask id="telefone"
                             value="#{cadastroPessoaFisicaBean.pessoaFisica.telefone}"
                             mask="(99) 99999-9999"
                             autoClear="true"
                             unmask="true"
                             style="width:100%;"
                             styleClass="input"/>

                <p:outputLabel for="CEP" value="CEP:" styleClass="label"/>
                <p:inputMask id="CEP"
                             value="#{cadastroPessoaFisicaBean.pessoaFisica.cep}"
                             mask="99999-999"
                             autoClear="true"
                             unmask="true"
                             style="width:100%;"
                             styleClass="input"/>

                <p:outputLabel for="estado" value="Estado:" style="text-align: left; white-space: nowrap" styleClass="label"/>
                <p:inputText id="estado" value="#{cadastroPessoaFisicaBean.pessoaFisica.estado}"
                             style="width:100%;" styleClass="input"/>

                <p:outputLabel for="cidade" value="Cidade:" style="text-align: left; white-space: nowrap;" styleClass="label"/>
                <p:inputText id="cidade" value="#{cadastroPessoaFisicaBean.pessoaFisica.cidade}"
                             style="width:100%;" styleClass="input"/>

                <p:outputLabel for="logradouro" value="Logradouro:" style="text-align: left; white-space: nowrap;"
                               styleClass="label"/>
                <p:inputText id="logradouro" value="#{cadastroPessoaFisicaBean.pessoaFisica.logradouro}"
                             style="width:100%;" styleClass="input"/>

                <p:outputLabel for="numero" value="Número:" style="text-align: left; white-space: nowrap;"
                               styleClass="label"/>
                <p:inputNumber id="numero" value="#{cadastroPessoaFisicaBean.pessoaFisica.numero}"
                               style="width:100%;" styleClass="input" minValue="1" decimalPlaces="0"/>

                <p:outputLabel for="complemento" value="Complemento:" style="text-align: left; white-space: nowrap;"
                               styleClass="label"/>
                <p:inputText id="complemento" value="#{cadastroPessoaFisicaBean.pessoaFisica.complemento}"
                             style="width:100%;" styleClass="input"/>

                <p:outputLabel for="bairro" value="Bairro:" style="text-align: left; white-space: nowrap;"
                               styleClass="label"/>
                <p:inputText id="bairro" value="#{cadastroPessoaFisicaBean.pessoaFisica.bairro}"
                             style="width:100%;" styleClass="input"/>

                <p:commandButton value="Cadastrar"
                                 action="#{cadastroPessoaFisicaBean.cadastrar}"
                                 update="@form"
                                 style="width: 200px;"
                                 icon="pi pi-save"
                                 ajax="false"
                                 styleClass="ui-button-success"/>
            </p:panel>

        </h:form>
        <h:outputScript library="js" name="validacaoEmail.js"/>
    </ui:define>
</ui:composition>
