<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        Consulta de Usuários
    </ui:define>

    <ui:define name="content">
        <h:form id="formConsulta">
            <p:panel header="Listagem de Usuários" styleClass="painel-alteracao">
                <p:inputText id="search" style="margin-bottom: 12px; margin-right: 15px" />
                <p:commandButton type="button" value="Buscar" styleClass="rounded-button ui-button-secondary" >
                    <f:ajax execute="search" render="output" />
                </p:commandButton>
                <h:outputText id="output" />
                <p:messages showDetail="true" closable="true" />
                    <div>
                        <p:dataTable value="#{pessoaFisicaBean.pessoas}" var="pessoa">
                            <p:column headerText="Nome" style="width:25%;">
                                <h:outputText value="#{pessoa.nome}" />
                            </p:column>
                            <p:column headerText="CNPJ/CPF" style="width:25%;">
                                <h:outputText value="#{pessoa.cpf}" />
                            </p:column>
                            <p:column headerText="Email" style="width: 25%;">
                                <h:outputText value="#{pessoa.email}" />
                            </p:column>
                            <p:column headerText="Data de Cadastro" style="width: 25%;">
                                <h:outputText value="#{pessoa.dataCadastro}" />
                            </p:column>
                            <p:column headerText="Ações" exportable="false" style="text-align:center; width:300px;">
                            <div style="display:flex; justify-content:center; align-items:center; gap:10px;">
                                <p:commandButton value="Visualizar"
                                                 icon="pi pi-search-plus"
                                                 action="#{pessoaFisicaBean.buscarPorId(pessoa.id)}"
                                                 ajax="false"
                                                 styleClass="rounded-button"
                                                 style="width:140px;"/>
                                <p:commandButton value="Alterar"
                                                 icon="pi pi-pencil"
                                                 action="/usuario/alterarPF.xhtml?faces-redirect=true"
                                                 styleClass="rounded-button ui-button-warning"
                                                 style="width:140px;"/>
                                <p:commandButton value="Excluir"
                                                 icon="pi pi-trash"
                                                 action="/usuario/excluirPF.xhtml?faces-redirect=true"
                                                 styleClass="rounded-button ui-button-danger"
                                                 style="width:140px;"/>
                            </div>
                            </p:column>
                        </p:dataTable>
                        <br/>
                        <div style="text-align: right;">
                            <p:commandButton id="dynaButton" value="Download PDF" type="button" icon="pi pi-bars" styleClass="ui-button-secondary" style="width:10%;"/>
                            <p:menu overlay="true" trigger="dynaButton" my="left top" at="left bottom">
                                <p:submenu label="Gerar Relatório" >
                                    <p:menuitem value="Relatório Pessoa Física" icon="pi pi-file-pdf"
                                                ajax="false"
                                                onclick="this.form.action='http://localhost:8083/relatorios/pessoa-fisica'; this.form.method='get'; this.form.submit(); return false;"/>
                                    <p:menuitem value="Relatório Pessoa Jurídica" icon="pi pi-file-pdf"
                                                ajax="false"
                                                onclick="this.form.action='http://localhost:8083/relatorios/pessoa-juridica'; this.form.method='get'; this.form.submit(); return false;"/>
                                    <p:menuitem value="Relatório Geral" icon="pi pi-file-pdf"
                                                ajax="false"
                                                onclick="this.form.action='http://localhost:8083/relatorios/pessoas'; this.form.method='get'; this.form.submit(); return false;"/>
                                </p:submenu>
                            </p:menu>
                        </div>
                    </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
