<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        Consulta de Usuários
    </ui:define>

    <ui:define name="content">
        <h:form id="formConsulta">
            <p:panel header="Listagem de Usuários">
                <p:messages showDetail="true" closable="true" />
                    <div>
                        <p:dataTable>
                            <p:column headerText="Nome" style="width:25%;">

                            </p:column>
                            <p:column headerText="CNPJ/CPF" style="width:25%;">

                            </p:column>
                            <p:column headerText="Email" style="width: 25%;">

                            </p:column>
                            <p:column headerText="Data de Cadastro" style="width: 25%;">

                            </p:column>
                        </p:dataTable>
                        <br/>
                        <div style="text-align: right;">
                            <p:commandButton value="Download PDF Pessoa Física"
                                             icon="pi pi-download"
                                             ajax="false"
                                             onclick="this.form.action='http://localhost:8083/relatorios/pessoa-fisica'; this.form.method='get'; this.form.submit(); return false;" />
                        </div>
                    </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
